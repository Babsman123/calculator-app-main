<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Calculator app!!</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container--calc">
        <div class="calc--toggle">
          <h3 class="white-text">calc</h3>

          <div class="toggle--button">
            <p class="theme white-text">THEME</p>

            <div class="toggle--change">
              <div class="number--change">
                <p class="white-text">1</p>
                <p class="white-text">2</p>
                <p class="white-text">3</p>
              </div>
              <div class="bg--change">
                <i class="indicator"></i>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="calc--display">
          <input type="text" class="calc-view" readonly />
        </div>

        <div class="calc--buttons">
          <button class="btn calc-btn btn--1">1</button>
          <button class="btn calc-btn btn--2">2</button>
          <button class="btn calc-btn btn--3">3</button>
          <button class="btn calc-btn btn--4">4</button>
          <button class="btn calc-btn btn--5">5</button>
          <button class="btn calc-btn btn--6">6</button>
          <button class="btn calc-btn btn--7">7</button>
          <button class="btn calc-btn btn--8">8</button>
          <button class="btn calc-btn btn--9">9</button>
          <button class="btn calc-btn btn--0">0</button>
          <button class="btn calc-btn btn--point">.</button>
          <button class="delete opp">DEL</button>
          <button class="operate calc-btn add">+</button>
          <button class="operate calc-btn minus">-</button>
          <button class="operate calc-btn divide">/</button>
          <button class="operate calc-btn multiply">x</button>
          <button class="reset opp">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tunde Adelani</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
